<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/pngtree-coffee-icon-.png" >
</head>
<body>
    <div class="box">
        <header>
            <br>
            <h1 id="topo">-Cardápio-</h1>
            <br>
        </header>
        <hr class="linha">
        <main>
            <section>
                <h2>CAFÉS</h2>
                <img src="img/cafe.jpeg" alt="café delicioso" class="img">
                <article id="item">
                    <p id="coffee">Café Expresso</p><p id="price">R$ 3,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Café Mineiro</p><p id="price">R$ 5,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Cappuccino</p><p id="price">R$ 10,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Latte</p><p id="price">R$ 8,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Café Gaúcho(em grãos)</p><p id="price">R$ 10,00</p>
                </article>
            </section>
            <br>
            <section>
                <h2>LANCHES</h2>
                <img src="img/croissant-de-chocolate.png" alt="croissant de chocolate" class="img">
                <article id="item">
                    <p id="coffee">Croissant</p><p id="price">R$ 5,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Empada</p><p id="price">R$ 4,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Salada de Frutas</p><p id="price">R$ 10,00</p>
                </article>
                <article id="item">
                    <p id="coffee">Sanduíche</p><p id="price">R$ 8,00</p>
                </article>
            </section> 
            <hr class="linha">           
        </main>
    <footer>
        <p><a href="#topo">Voltar ao inicio</a></p>
        <p id="holding">&copy; Coffee Holdings</p>
    </footer>
    </div>
</body>
</html>
